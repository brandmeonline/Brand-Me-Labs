dependencies:
  - name: brandme-gateway
    version: 1.0.0
    repository: "file://../charts/brandme-gateway"
    condition: gateway.enabled

  - name: brandme-core
    version: 1.0.0
    repository: "file://../charts/brandme-core"
    condition: core.enabled

  - name: brandme-agents
    version: 1.0.0
    repository: "file://../charts/brandme-agents"
    condition: agents.enabled

  - name: brandme-chain
    version: 1.0.0
    repository: "file://../charts/brandme-chain"
    condition: chain.enabled

  - name: brandme-console
    version: 1.0.0
    repository: "file://../charts/brandme-console"
    condition: console.enabled
